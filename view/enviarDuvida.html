    <title>Checkout example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/color.css">
        <link rel="stylesheet" href="assets/css/background.css">

  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="assets/images/physical-therapy.jpg" alt="icone da mobilis" style="
        border-radius: 100px;
    ">
        <h2>Ajuda</h2>
        <p class="lead">Envie uma mensagem para um profissional, eles podem ser de grande ajuda!</p>
      </div>

      <div class="row">
       
        <div class="col-md-12 order-md-1">
          <h4 class="mb-3">Enviar Duvida</h4>
          <form class="needs-validation" novalidate id="duvida_form">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="titulo">Titulo</label>
                <input type="text" class="form-control" id="titulo" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

          

            <div class="mb-3">
              <label for="duvida">Duvida </label>
              <textarea rows="4" cols="50" class="form-control" id="duvida" placeholder="Digite aqui sua Dúvida"></textarea>
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>


            
           
            <button class="btn btn-primary custom-primary btn-lg btn-block" style="width: 100%;" type="submit">Enviar</button>
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2024 Mobilis</p>
      
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js" ></script>
    <script src="assets/js/registrarDuvida.js"></script>
    

</body></html>
