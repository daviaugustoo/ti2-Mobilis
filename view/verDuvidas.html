<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/images/Logo_mobilis.png">

    <title>Ajuda - Responder Dúvidas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/color.css">
    <link rel="stylesheet" href="assets/css/starRatingEditable.css">
    <link rel="stylesheet" href="assets/css/background.css">


    

    <!-- Bootstrap CSS -->
</head>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="assets/images/physical-therapy.jpg" alt="icone da mobilis" style="
                border-radius: 100px;
            ">
            <h2>Ajuda</h2>
            <p class="lead">Responda a dúvida de um Paciente!</p>
        </div>

        <div class="row">
            <div class="col-md-12 order-md-1">
                <h4 class="mb-3">Responder Dúvida</h4>
                <form class="needs-validation" novalidate id="duvida_form">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="firstName">Nome</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="nomePesquisa" placeholder="" value="" required>
                                <button type="button" class="btn btn-primary custom-primary" onclick="pesquisar();">Pesquisar</button>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="cardSection" class="duvidaDisplay">Dúvidas</label>
                            <div class="col-md-12 duvidaDisplay" id="cardSection">
                                <div class="d-flex flex-row flex-nowrap overflow-auto" id="duvidasList">
                                    <!-- Lista de dúvidas será inserida aqui -->
                                </div>
                            </div>
                        </div>

                        <div id="duvida" class="mb-3" style="margin-top: 15px;">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" id="titulo_duvida">Título</h5>
                                    <h6 class="card-subtitle mb-2 text-body-secondary" id="nome_paciente">Nome</h6>
                                    <p class="card-text" id="duvida_paciente">Pesquise uma dúvida!</p>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="resposta">Resposta</label>
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-text" id="resposta_duvida">Pesquise uma dúvida!</p>
                                </div>
                                <div id="duvidaAval" class="mb-3">
                                    <div class="rate">
                                        <input type="radio" id="star5" name="rate" value="5" />
                                        <label for="star5" title="5 stars">5 stars</label>
                                        <input type="radio" id="star4" name="rate" value="4" />
                                        <label for="star4" title="4 stars">4 stars</label>
                                        <input type="radio" id="star3" name="rate" value="3" />
                                        <label for="star3" title="3 stars">3 stars</label>
                                        <input type="radio" id="star2" name="rate" value="2" />
                                        <label for="star2" title="2 stars">2 stars</label>
                                        <input type="radio" id="star1" name="rate" value="1" />
                                        <label for="star1" title="1 star">1 star</label>
                                    </div>
                                    <button id="submitRating" class="btn btn-primary custom-primary mt-2 d-none">Submit Rating</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">© 2024 Mobilis</p>
        </footer>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/verDuvida.js"></script>
</body>
</html>
