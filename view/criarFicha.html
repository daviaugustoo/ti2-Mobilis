<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>form-v1 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="assets/css/opensans-font.css">
	<link rel="stylesheet" type="text/css"
		href="assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

	<!-- Main Style Css -->
	<link rel="stylesheet" href="assets/css/criarficha.css" />
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
	<div class="page-content">
		<div class="form-v1-content">
			<div class="wizard-form">
				<form class="form-register" action="#" method="post">
					<div id="form-total">
						<!-- SECTION 1 -->
						<h2>
							<p class="step-icon"><span>01</span></p>
							<span class="step-text">Informações da Ficha</span>
						</h2>
						<section>
							<div class="inner">
								<div class="container">
									<h1>Cadastro de Exercícios</h1>
									<form id="cadastroForm">
										<div class="form-group">
											<label for="nome">Nome do Paciente:</label>
											<input type="text" id="nome" name="nome" required>
										</div>

										<div class="form-group">
											<label for="cpf">CPF do Paciente:</label>
											<input type="text" id="cpf" name="cpf" pattern="[0-9]{11}"
												required>
										</div>

										<div class="form-group">
											<label for="inicio">Data de Início:</label>
											<input type="date" id="inicio" name="inicio" required>
										</div>
										<div class="form-group">
											<label for="termino">Data de Término:</label>
											<input type="date" id="termino" name="termino">
										</div>

										<div class="form-group">
											<label for="desc">Descrição: </label>
											<input type="text" id="desc" name="desc" placeholder="Descrição">
										</div>
									
									</form>
								</div>
							</div>
						</section>
						<!-- SECTION 2 -->
						<h2>
							<p class="step-icon"><span>02</span></p>
							<span class="step-text">Exercícios</span>
						</h2>
						<section>
							<div class="inner">
								<div class="wizard-header">
									<h3 class="heading">Exercícios</h3>
									<h1 class="btn-3 round_button" id="bntAddExercicio" onclick="addExercicio()">
										Adicionar um exercicio</h1>

								</div>
								<div id="divExercicios">
									

								</div>
							</div>
						</section>
						<!-- SECTION 3 -->
						<h2>
							<p class="step-icon"><span>03</span></p>
							<span class="step-text">Finalizar</span>
						</h2>
						<section>
							<div class="inner">
								<div class="wizard-header">
									<h3 class="heading">Finalizar</h3>
									<p>Finalizar criação da ficha.</p>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										
										<input type="radio" class="radio" name="radio1" id="plan-3" value="plan-3"
											checked>
										<label class="plan-icon plan-3-label" for="plan-3">
											<img src="assets/images/form-v1-icon-3.png" alt="pay-2">
										</label>
										<div class="plan-total">
											<span class="plan-title">Aviso</span>
											<p class="plan-text">A ficha não poderá ser alterdada, apenas substituida.</p>
										</div>
									</div>
								</div>
							</div>
						</section>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<script src="assets/js/jquery.steps.js"></script>
	<script src="assets/js/criar_ficha.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
