<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mobilis - Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<link rel="icon" type="image/png" href="assets/images/icons/Logo.jpg"/>
<!--===============================================================================================-->
<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="assets/jquery/jquery-3.2.1.min.js">
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
<!--===============================================================================================-->
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="assets/images//physical-therapy.jpg" alt="IMG">
                    <img src="assets/images/registro.png" alt="IMG">
                </div>

                <form class="login100-form validate-form" id="registro_form">
                    <span class="login100-form-title">
                        Registro
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
                        <input class="input100" type="text" name="nome" id="nome" placeholder="Nome">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
                        <input class="input100" type="text" name="cpf" id="cpf" placeholder="CPF">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
                        <input class="input100" type="text" name="telefone" id="telefone" placeholder="N° de telefone">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Este campo é obrigatório">
                        <input class="input100" type="text" name="email" id="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="senha" id="senha" placeholder="Senha">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <span class="registro-form-title">
                        Tipo de Usuário
                    </span>

                    <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnPro" autocomplete="off" onclick="inputPaciente(); tipoPac();">
                        <label class="btn btn-outline-success" for="btnPro">Paciente</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnPac" autocomplete="off" onclick="inputProfissional();tipoPro();" >
                        <label class="btn btn-outline-success" for="btnPac">Profissional</label>
                    </div>

                    <div id="adapt_input">
                        <!-- Campo onde aparecerão os inputs específicos -->
                    </div>

                    <div class="container-login100-form-btn" id="btnReg">
                        <button class="login100-form-btn">
                            Registrar
                        </button>
                    </div>
					

					<div class="text-center p-t-35">
						<a class="txt2" href="login.html">
							Fazer Login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="assets/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<!--===============================================================================================-->
	<script src="assets/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="assets/js/main.js"></script>
	<!--===============================================================================================-->
	<script src="assets/js/cadastro.js"></script>
	<script src="assets/js/registro.js"></script>

</body>
</html>
