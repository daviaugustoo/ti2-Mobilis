<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Avaliação Final</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="assets/css/opensans-font.css">
	<link rel="stylesheet" type="text/css"
		href="assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

	<!-- Main Style Css -->
	<link rel="stylesheet" href="assets/css/criarficha.css" />
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
	<div class="page-content">
		<div class="form-v1-content">
			<div class="wizard-form">
				<form class="form-register" action="#" method="post">
					<div id="form-total">
						<!-- SECTION 1 -->
						<section>
							<div class="inner">
								<div class="container">
									<h1>Finalização de Tratamento</h1>
									<form id="avalForm">

										<div class="form-group">
											<label for="nome">Nome do Paciente:</label>
											<input type="text" id="nome" name="nome" required>
										</div>


										<div class="form-group">
											<label for="cpf">CPF do Paciente:</label>
											<input type="text" id="cpf" name="cpf" pattern="[0-9]{11}"
												required>
										</div>

										<div class="form-group">
											<label for="termino">Data do Término:</label>
											<input type="date" id="termino" name="termino">
										</div>
										<div class="form-group">

											<label for="titulo">Titulo:</label>
											<input type="text" id="titulo" name="titulo">
										</div>

										<div class="form-group">
											<label for="desc">Avaliação: </label>
											<textarea rows="5" cols="50" id="avaliacao" name="avaliacao"></textarea>
										</div>
										<div class="col-md-12" style="display: flex; justify-content: space-evenly;">
											
										<button type="button" class="btn btn-primary custom-primary col-md-4" onclick=" window.location.href='menu_profissional.html' ">Sair</button>
										<button type="button" class="btn btn-primary custom-primary col-md-4" onclick="registrarAvaliacao() ">Salvar</button>
										</div>
										


										
									
									</form>
								</div>
							</div>
						</section>
				
						<!-- SECTION 3 -->
						
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<script src="assets/js/jquery.steps.js"></script>
	<script src="assets/js/registrarAvaliacao.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
